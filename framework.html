<!DOCTYPE html>
<html lang = "en">
	<head>

		<style>

			.input-group{
				border-radius:30px, 30px, 30px, 30px;
			}
			html{
				height:100%;
			}
			body {
				height:100%;
				
			}

		</style>

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale = 1, user-scalable=no">
		 
		 <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>
	<body style = "background-image:url('tweed.png');">

		<div class = "container-fluid">

			<div class="row" id = "centersearch" style="margin-top:100px">
		  		<div class="col-xs-offset-3 col-xs-6">
		    		<div class="input-group">
		      			
                        <input type="text" name="input" id = "input" class="form-control" placeholder="Enter your university..." list="datalist1" />
                                <datalist id ="datalist1">
                                <option value ="Arizona State University"></option>
                                <option value ="University of Arizona"></option>
                                <option value ="Ohio State University"></option>
                                <option value ="Northern Arizona University"></option>
                            </datalist>
		      			<span class="input-group-btn">

		        			<button class="btn btn-default" type="button" id ="Go">Go!</button>
		      			</span>
		    		</div><!-- /input-group -->
		  		</div><!-- /.col-lg-6 -->
		  </div>
		  
		 
		  		</div><!-- /.col-lg-6 -->
		  </div> 



		</div>
	
   
	</body>



	<script>

    
	


        $("#input").keypress(function(event){
            if (event.keyCode == 13 && $("#input").val() == "Arizona State University"){
                     window.location.replace("ASU.html");
             }
         });
        
        $("#Go").click(function (event) {
            if ($("#input").val() == "Arizona State University"){
                
                window.location.replace("ASU.html");
            }
        });


	</script>
</html>
